<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Holi, where sound meets light</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Custom CSS to apply the dark purple theme and overrides for Tailwind */
        :root {
            --base-hue: 270; /* Default to purple */

            --dark-bg-color: hsl(var(--base-hue), 30%, 10%);
            --main-app-bg: hsl(var(--base-hue), 40%, 20%);
            --panel-bg: hsl(var(--base-hue), 50%, 25%);
            --border-color: hsl(var(--base-hue), 60%, 40%);
            --accent-color: hsl(var(--base-hue), 70%, 50%);
            --selection-bg: hsl(var(--base-hue), 50%, 35%); /* Slightly lighter than panel for selection */
            --hover-color: hsl(var(--base-hue), 70%, 60%);
            --light-gray-text: #f0f0f0;
        }

        body {
            font-family: 'Inter', sans-serif;
            /* Dynamic background gradient based on hue */
            background: linear-gradient(135deg,
                        hsl(var(--base-hue), 40%, 10%),
                        hsl(var(--base-hue), 50%, 15%),
                        hsl(var(--base-hue), 60%, 20%)); /* Reverted to gradient background */
            color: var(--light-gray-text);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            /* Removed overflow: hidden; to allow body to scroll if app-container overflows */
        }

        /* Main app container */
        .app-container {
            background-color: var(--main-app-bg);
            border-radius: 12px;
            /* Updated box-shadow to be all around */
            box-shadow: 0 0 30px 10px hsla(var(--base-hue), 70%, 50%, 0.6);
            padding: 20px;
            display: flex;
            flex-direction: column; /* Stack sections vertically */
            gap: 20px;
            width: 100%;
            max-width: 1200px;
            /* Adjusted height to be auto, with a max-height and overflow-y for scrolling */
            height: auto;
            max-height: 95vh; /* Allows content to take up to 95% of viewport height */
            overflow-y: auto; /* Adds vertical scrollbar if content overflows */
            min-height: 500px;
            opacity: 0.95;
            transition: box-shadow 0.1s ease-out; /* Smooth transition for shadow color */
        }

        /* Custom scrollbar for app-container */
        .app-container::-webkit-scrollbar {
            width: 12px;
            height: 12px; /* For horizontal scrollbar if needed, though unlikely */
        }

        .app-container::-webkit-scrollbar-track {
            background: var(--main-app-bg);
            border-radius: 6px;
        }

        .app-container::-webkit-scrollbar-thumb {
            background: var(--border-color);
            border-radius: 5px;
            border: 1px solid var(--accent-color);
        }

        .app-container::-webkit-scrollbar-thumb:hover {
            background: var(--hover-color);
        }

        /* Firefox Scrollbar Styling for app-container */
        .app-container {
            scrollbar-width: thin;
            scrollbar-color: var(--border-color) var(--main-app-bg);
        }


        /* Top section for search and favorites side-by-side */
        .top-section {
            display: flex;
            flex-direction: row;
            gap: 20px;
            flex-grow: 1; /* Allows it to take available space */
            min-height: 200px; /* Minimum height for top sections */
        }

        /* Left panel styling (for search input, station list, and buttons) */
        .left-panel {
            flex: 1; /* Takes equal space in the top section */
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        /* Favorites panel styling (for favorites list) */
        .favorites-panel {
            flex: 1; /* Takes equal space in the top section */
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        /* Input styling */
        input[type="text"] {
            background-color: var(--panel-bg);
            border: 1px solid var(--border-color);
            padding: 10px;
            border-radius: 12px;
            color: var(--light-gray-text);
            outline: none;
        }

        /* Hue slider specific styling for horizontal orientation */
        #hueSlider {
            -webkit-appearance: none; /* Remove default styling */
            appearance: none;
            width: 100%; /* Take full width of its container */
            height: 20px; /* Standard height for horizontal slider */
            margin: 0; /* Remove default margins */
            background-color: var(--panel-bg);
            border-radius: 8px;
            outline: none;
            cursor: pointer;
            border: 1px solid var(--border-color);
        }

        /* Style the thumb (handle) of the slider */
        #hueSlider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: var(--accent-color);
            border: 2px solid var(--border-color);
            cursor: grab;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
        }

        #hueSlider::-moz-range-thumb {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: var(--accent-color);
            border: 2px solid var(--border-color);
            cursor: grab;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
        }

        #hueSlider::-webkit-slider-runnable-track {
            background: transparent;
            border-radius: 8px;
        }

        #hueSlider::-moz-range-track {
            background: transparent;
            border-radius: 8px;
        }


        /* List styling */
        .station-list, .favorites-list {
            background-color: var(--panel-bg);
            border: 1px solid var(--border-color);
            border-radius: 10px;
            padding: 5px;
            color: var(--light-gray-text);
            flex-grow: 1;
            overflow-y: auto;
            list-style: none;
            margin: 0;
        }

        .station-list li, .favorites-list li {
            padding: 8px 10px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.2s ease-in-out;
            display: flex;
            justify-content: space-between;
            align-items: center;
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
        }

        .station-list li:hover, .favorites-list li:hover {
            background-color: var(--selection-bg);
        }

        .station-list li.selected, .favorites-list li.selected {
            background-color: var(--selection-bg);
            font-weight: bold;
        }

        /* Now playing label container */
        .now-playing-label {
            font-weight: bold;
            padding: 10px;
            text-align: center;
            background-color: var(--panel-bg);
            border: 1px solid var(--border-color);
            border-radius: 10px;
            font-size: 1.2em;
            color: var(--light-gray-text);
            margin-top: 10px;
            overflow: hidden;
            white-space: nowrap;
            position: relative;
            box-sizing: border-box;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: transform 0.1s ease-out;
        }

        .now-playing-label:active {
            transform: scale(0.98);
        }


        /* Inner span for the now playing text */
        .now-playing-label span {
            display: inline-block;
            animation: none;
            padding-left: 0;
            will-change: transform;
        }

        /* Marquee animation definition */
        @keyframes marquee {
            0% { transform: translateX(100%); }
            100% { transform: translateX(calc(-100% - var(--marquee-offset, 0px))); }
        }

        /* Class to apply when marquee is active */
        .now-playing-label.scrolling {
            justify-content: flex-start;
        }
        .now-playing-label.scrolling span {
            animation: marquee linear infinite;
        }


        /* Bottom section for visualizer */
        .bottom-visualizer-section {
            flex-grow: 2;
            display: flex;
            flex-direction: column;
            padding-top: 10px;
        }

        .visualizer-container {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 2px solid var(--border-color);
            background-color: var(--panel-bg);
            border-radius: 15px;
            overflow: hidden;
            position: relative;
            transition: transform 0.1s ease-out;
            transform-origin: center center;
        }

        .visualizer-canvas {
            display: block;
            background-color: transparent;
            width: 100%;
            height: 100%;
            transition: transform 0.1s ease-out;
            transform-origin: center center;
        }

        /* Scrollbar Styling (Webkit - Chrome/Safari) for lists */
        .station-list::-webkit-scrollbar, .favorites-list::-webkit-scrollbar {
            width: 12px;
            height: 12px;
        }

        .station-list::-webkit-scrollbar-track, .favorites-list::-webkit-scrollbar-track {
            background: var(--main-app-bg);
            border-radius: 6px;
        }

        .station-list::-webkit-scrollbar-thumb, .favorites-list::-webkit-scrollbar-thumb {
            background: var(--border-color);
            border-radius: 5px;
            border: 1px solid var(--accent-color);
        }

        .station-list::-webkit-scrollbar-thumb:hover, .favorites-list::-webkit-scrollbar-thumb:hover {
            background: var(--hover-color);
        }

        /* Firefox Scrollbar Styling for lists */
        .station-list, .favorites-list {
            scrollbar-width: thin;
            scrollbar-color: var(--border-color) var(--main-app-bg);
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .app-container {
                flex-direction: column;
                height: auto;
                min-height: unset;
                padding: 15px;
            }
            .top-section {
                flex-direction: column;
                gap: 15px;
            }
            .visualizer-container {
                height: 200px;
            }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="top-section">
            <div class="left-panel">
                <div class="flex flex-col gap-2">
                    <input type="range" id="hueSlider" min="0" max="360" value="270" class="flex-grow">
                    <input type="text" id="searchInput" placeholder="Search for stations (e.g., 'jazz', 'USA')" class="flex-grow">
                </div>
                <ul id="stationList" class="station-list">
                    <li>Start typing to search for stations.</li>
                </ul>
            </div>

            <div class="favorites-panel">
                <ul id="favoritesList" class="favorites-list">
                    <li>No recent stations</li>
                </ul>
            </div>
        </div>

        <div id="nowPlayingLabel" class="now-playing-label">
            <span id="nowPlayingTextSpan">Nothing playing</span>
        </div>

        <div class="bottom-visualizer-section">
            <div class="visualizer-container">
                <canvas id="visualizerCanvas" class="visualizer-canvas"></canvas>
            </div>
        </div>
    </div>

    <script>
        // --- DOM Elements ---
        const searchInput = document.getElementById('searchInput');
        const stationList = document.getElementById('stationList');
        const nowPlayingLabel = document.getElementById('nowPlayingLabel');
        const nowPlayingTextSpan = document.getElementById('nowPlayingTextSpan');
        const favoritesList = document.getElementById('favoritesList');
        const visualizerCanvas = document.getElementById('visualizerCanvas');
        const visualizerContainer = document.querySelector('.visualizer-container');
        const appContainer = document.querySelector('.app-container');
        const ctx = visualizerCanvas.getContext('2d');
        const hueSlider = document.getElementById('hueSlider');

        // --- Radio Browser API Configuration ---
        let stations = [];
        let recentStations = [];
        const MAX_RECENT_STATIONS = 5;
        let currentAudio = null;
        let currentPlayingStation = null;

        // --- Web Audio API for Visualizer ---
        let audioContext = null;
        let analyser = null;
        let sourceNode = null;
        const FFT_SIZE = 256;
        let dataArray = null;
        let animationFrameId = null;

        // --- Helper Functions for Cookies ---
        function setCookie(name, value, days) {
            let expires = "";
            if (days) {
                const date = new Date();
                date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
                expires = "; expires=" + date.toUTCString();
            }
            document.cookie = name + "=" + (value || "") + expires + "; path=/";
        }

        function getCookie(name) {
            const nameEQ = name + "=";
            const ca = document.cookie.split(';');
            for (let i = 0; i < ca.length; i++) {
                let c = ca[i];
                while (c.charAt(0) === ' ') c = c.substring(1, c.length);
                if (c.indexOf(nameEQ) === 0) return c.substring(nameEQ.length, c.length);
            }
            return null;
        }

        // --- Visualizer Functions ---

        function initVisualizer() {
            function resizeCanvas() {
                visualizerCanvas.width = visualizerCanvas.offsetWidth;
                visualizerCanvas.height = visualizerCanvas.offsetHeight;
            }
            window.addEventListener('resize', resizeCanvas);
            setTimeout(resizeCanvas, 100);
        }

        function updateNowPlayingText(fullText) {
            const charLimitForScroll = 40;
            nowPlayingTextSpan.textContent = fullText;

            nowPlayingLabel.classList.remove('scrolling');
            nowPlayingTextSpan.style.animation = 'none';
            nowPlayingTextSpan.style.paddingLeft = '0';
            nowPlayingLabel.style.justifyContent = 'center';

            requestAnimationFrame(() => {
                const textWidth = nowPlayingTextSpan.scrollWidth;
                const containerWidth = nowPlayingLabel.clientWidth;

                if (fullText.length > charLimitForScroll || textWidth > containerWidth) {
                    nowPlayingLabel.classList.add('scrolling');
                    nowPlayingTextSpan.style.paddingLeft = `${containerWidth}px`;
                    nowPlayingLabel.style.justifyContent = 'flex-start';

                    const totalScrollDistance = textWidth + containerWidth;
                    const speedFactor = 50;
                    const animationDuration = totalScrollDistance / speedFactor;

                    nowPlayingTextSpan.style.animationDuration = `${animationDuration}s`;
                    nowPlayingTextSpan.style.setProperty('--marquee-offset', `${containerWidth}px`);
                }
            });
        }

        const onAudioPlaying = () => {
            console.log("Audio is actually playing.");
            updateNowPlayingText(`Now playing: ${currentPlayingStation ? currentPlayingStation.name : 'Unknown Station'}`);
            if (!animationFrameId) {
                animationFrameId = requestAnimationFrame(drawVisualizer);
            }
            if (currentPlayingStation) {
                addStationToRecents(currentPlayingStation);
            }
        };

        const onAudioPause = () => {
            updateNowPlayingText(`Paused: ${currentPlayingStation ? currentPlayingStation.name : 'Unknown Station'}`);
        };

        const onAudioEnded = () => {
            console.log("Audio ended.");
            stopVisualizer();
            updateNowPlayingText("Nothing playing");
        };

        const onAudioError = (e) => {
            console.error("Audio element error:", e);
            let errorMessage = "An unknown error occurred while trying to play the audio. The stream might be unavailable or your browser is blocking playback.";
            if (e.message) {
                errorMessage = e.message;
            } else if (e.name === "NotAllowedError") {
                errorMessage = "Autoplay was prevented by your browser. Please interact with the page to start audio.";
            } else if (e.target && e.target.error) {
                switch (e.target.error.code) {
                    case MediaError.MEDIA_ERR_ABORTED:
                        errorMessage = "Audio playback aborted. This can happen if you click too quickly.";
                        break;
                    case MediaError.MEDIA_ERR_NETWORK:
                        errorMessage = "A network error caused the audio download to fail.";
                        break;
                    case MediaError.MEDIA_ERR_DECODE:
                        errorMessage = "The audio playback was aborted due to a decoding error.";
                        break;
                    case MediaError.MEDIA_ERR_SRC_NOT_SUPPORTED:
                        errorMessage = "The audio format of this stream is not supported by your browser, or the stream is unavailable. Try another station.";
                        break;
                    default:
                        errorMessage = "An unknown media error occurred.";
                }
            }
            stopVisualizer(true);
            updateNowPlayingText("Error playing station");
        };

        async function ensureAudioContext() {
            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                console.log("AudioContext lazily created. State:", audioContext.state);
            }
            if (audioContext.state === 'suspended') {
                try {
                    await audioContext.resume();
                    console.log("AudioContext resumed. State:", audioContext.state);
                } catch (e) {
                    console.error("Failed to resume AudioContext:", e);
                    throw new Error("Autoplay prevented by browser. Please interact with the page to enable audio.");
                }
            }
            if (audioContext.state !== 'running') {
                throw new Error("AudioContext is not running. Autoplay might be blocked.");
            }
        }

        async function startVisualizer(streamUrl) {
            if (currentAudio) {
                currentAudio.pause();
                currentAudio.src = '';
                currentAudio.removeAttribute('src');
                currentAudio.removeEventListener('playing', onAudioPlaying);
                currentAudio.removeEventListener('pause', onAudioPause);
                currentAudio.removeEventListener('ended', onAudioEnded);
                currentAudio.removeEventListener('error', onAudioError);
                currentAudio = null;
            }
            if (sourceNode) {
                sourceNode.disconnect();
                sourceNode = null;
            }
            if (analyser) {
                analyser.disconnect();
                analyser = null;
            }

            try {
                await ensureAudioContext();

                analyser = audioContext.createAnalyser();
                analyser.fftSize = FFT_SIZE;
                dataArray = new Uint8Array(analyser.frequencyBinCount);

                currentAudio = new Audio();
                currentAudio.crossOrigin = "anonymous";
                currentAudio.src = streamUrl;
                currentAudio.autoplay = true;
                currentAudio.controls = false;

                sourceNode = audioContext.createMediaElementSource(currentAudio);
                sourceNode.connect(analyser);
                analyser.connect(audioContext.destination);

                currentAudio.addEventListener('playing', onAudioPlaying);
                currentAudio.addEventListener('pause', onAudioPause);
                currentAudio.addEventListener('ended', onAudioEnded);
                currentAudio.addEventListener('error', onAudioError);

                await currentAudio.play();
                console.log("Audio playback initiated for:", streamUrl);
                if (!animationFrameId) {
                    animationFrameId = requestAnimationFrame(drawVisualizer);
                }

            } catch (e) {
                console.error("Audio/Visualizer setup error:", e);
                let userMessage = "Could not start audio or visualizer. ";
                if (e.message.includes("Autoplay prevented") || e.name === "NotAllowedError") {
                    userMessage += "Your browser might be blocking autoplay. Please interact with the page (e.g., click play) to enable audio.";
                } else {
                    userMessage += `Error details: ${e.message || "Unknown error."}`;
                }
                stopVisualizer(true);
            }
        }

        function stopVisualizer(closeContext = false) {
            if (animationFrameId) {
                cancelAnimationFrame(animationFrameId);
                animationFrameId = null;
            }

            if (currentAudio) {
                currentAudio.pause();
                currentAudio.src = '';
                currentAudio.removeAttribute('src');
                currentAudio.removeEventListener('playing', onAudioPlaying);
                currentAudio.removeEventListener('pause', onAudioPause);
                currentAudio.removeEventListener('ended', onAudioEnded);
                currentAudio.removeEventListener('error', onAudioError);
                currentAudio = null;
            }
            if (sourceNode) {
                sourceNode.disconnect();
                sourceNode = null;
            }
            if (analyser) {
                analyser.disconnect();
                analyser = null;
            }
            if (closeContext && audioContext && audioContext.state !== 'closed') {
                audioContext.close().catch(e => console.error("Error closing AudioContext:", e));
                audioContext = null;
            }

            ctx.clearRect(0, 0, visualizerCanvas.width, visualizerCanvas.height);
            updateNowPlayingText("Nothing playing");
            visualizerContainer.style.transform = 'scale(1)';
            console.log("Visualizer stopped.");
            appContainer.style.boxShadow = `0 0 30px 10px hsla(${hueSlider.value}, 70%, 50%, 0.4)`;
        }

        function drawVisualizer() {
            if (!analyser || !dataArray || !audioContext || audioContext.state !== 'running') {
                ctx.clearRect(0, 0, visualizerCanvas.width, visualizerCanvas.height);
                if (animationFrameId) {
                    cancelAnimationFrame(animationFrameId);
                    animationFrameId = null;
                }
                return;
            }

            animationFrameId = requestAnimationFrame(drawVisualizer);

            analyser.getByteFrequencyData(dataArray);

            ctx.clearRect(0, 0, visualizerCanvas.width, visualizerCanvas.height);

            const bufferLength = analyser.frequencyBinCount;
            const barWidth = (visualizerCanvas.width / bufferLength) * 2.5;
            let x = 0;

            const MAX_BAR_HEIGHT_RATIO = 0.9;
            const noiseThreshold = 3;

            const totalEnergy = dataArray.reduce((sum, value) => sum + value, 0);
            const averageEnergy = totalEnergy / bufferLength;

            const minEnergyThreshold = 10;
            const maxEnergyThreshold = 150;

            let normalizedEnergy = (averageEnergy - minEnergyThreshold) / (maxEnergyThreshold - minEnergyThreshold);
            normalizedEnergy = Math.max(0, Math.min(1, normalizedEnergy));

            const style = getComputedStyle(document.documentElement);
            const baseHue = parseFloat(style.getPropertyValue('--base-hue'));

            let visualizerHue = baseHue - (normalizedEnergy * baseHue);
            visualizerHue = (visualizerHue + 360) % 360;

            const barRadius = 3;

            const minBarScale = 0.9;
            const maxBarScale = 1.1;
            const barVisualizerScale = minBarScale + (maxBarScale - minBarScale) * normalizedEnergy;

            const minWindowScale = 0.95;
            const maxWindowScale = 1.05;
            const windowVisualizerScale = minWindowScale + (maxWindowScale - minWindowScale) * normalizedEnergy;
            visualizerContainer.style.transform = `scale(${windowVisualizerScale})`;

            appContainer.style.boxShadow = `0 0 30px 10px hsla(${visualizerHue}, 70%, 50%, 0.6)`;


            for (let i = 0; i < bufferLength; i++) {
                let normalizedValue = dataArray[i] / 255;
                let scaledValue = Math.pow(normalizedValue, 0.6);

                let barHeight = scaledValue * visualizerCanvas.height * MAX_BAR_HEIGHT_RATIO * barVisualizerScale;

                if (barHeight < noiseThreshold) {
                    barHeight = 0;
                }

                if (barHeight > 0) {
                    const gradient = ctx.createLinearGradient(x, visualizerCanvas.height, x + barWidth, 0);
                    gradient.addColorStop(0, `hsl(${visualizerHue}, 80%, 30%)`);
                    gradient.addColorStop(1, `hsl(${visualizerHue}, 80%, 50%)`);

                    ctx.fillStyle = gradient;
                    const effectiveRadius = Math.min(barRadius, barWidth / 2 - 1);

                    ctx.beginPath();
                    ctx.moveTo(x, visualizerCanvas.height);
                    ctx.lineTo(x, visualizerCanvas.height - barHeight + effectiveRadius);
                    ctx.quadraticCurveTo(x, visualizerCanvas.height - barHeight, x + effectiveRadius, visualizerCanvas.height - barHeight);
                    ctx.lineTo(x + barWidth - effectiveRadius, visualizerCanvas.height - barHeight);
                    ctx.quadraticCurveTo(x + barWidth, visualizerCanvas.height - barHeight, x + barWidth, visualizerCanvas.height - barHeight + effectiveRadius);
                    ctx.lineTo(x + barWidth, visualizerCanvas.height);
                    ctx.closePath();
                    ctx.fill();
                }

                x += barWidth + 1;
            }
        }

        // --- Recent Stations Management (formerly Favorites) ---

        function saveRecentStations() {
            setCookie('recentStations', JSON.stringify(recentStations), 365);
            console.log("Recent stations saved:", recentStations);
        }

        function renderFavorites() {
            favoritesList.innerHTML = '';
            if (recentStations.length === 0) {
                favoritesList.innerHTML = '<li>No recent stations</li>';
                return;
            }

            recentStations.forEach((station) => {
                const listItem = document.createElement('li');
                listItem.textContent = `${station.name} (${station.countrycode || 'N/A'})`;
                listItem.dataset.stationId = station.stationuuid;
                listItem.addEventListener('click', () => playStationByUUID(station.stationuuid));
                listItem.addEventListener('dblclick', () => removeRecentStation(station.stationuuid));
                favoritesList.appendChild(listItem);
            });
        }

        function loadRecentStations() {
            const storedRecents = getCookie('recentStations');
            if (storedRecents) {
                try {
                    recentStations = JSON.parse(storedRecents);
                    console.log("Recent stations loaded:", recentStations);
                } catch (e) {
                    console.error("Error parsing stored recent stations from cookie:", e);
                    recentStations = [];
                }
            } else {
                recentStations = [
                    { "name": "SomaFM: Deep Space One", "url_resolved": "http://ice4.somafm.com/deepspaceone-128-mp3", "stationuuid": "c0d4e5f6-8a9b-4c5d-0e1f-2a3b4c5d6e7f", "countrycode": "US", "favicon": "" },
                    { "name": "SomaFM: Space Station Soma", "url_resolved": "http://ice4.somafm.com/spacestation-128-mp3", "stationuuid": "d1e5f6g7-9b0c-5d6e-1f2a-3b4c5d6e7f8g", "countrycode": "US", "favicon": "" },

        function addStationToRecents(station) {
            recentStations = recentStations.filter(s => s.stationuuid !== station.stationuuid);
            recentStations.unshift(station);
            if (recentStations.length > MAX_RECENT_STATIONS) {
                recentStations = recentStations.slice(0, MAX_RECENT_STATIONS);
            }
            saveRecentStations();
            renderFavorites();
        }

        function removeRecentStation(uuid) {
            const stationToRemove = recentStations.find(s => s.stationuuid === uuid);
            if (stationToRemove) {
                recentStations = recentStations.filter(s => s.stationuuid !== uuid);
                saveRecentStations();
                renderFavorites();
                if (currentPlayingStation && currentPlayingStation.stationuuid === uuid) {
                    stopVisualizer();
                    currentPlayingStation = null;
                }
            }
        }

        // --- RadioBrowser API Wrapper ---
        class RadioBrowserApi {
            constructor() {
                this.mirrors = [
                    "https://api.radio-browser.info",
                    "https://fr1.api.radio-browser.info",
                    "https://de1.api.radio-browser.info",
                    "https://nl1.api.radio-browser.info",
                    "https://at1.api.radio-browser.info",
                    "https://uk1.api.radio-browser.info",
                    "https://us1.api.radio-browser.info",
                    "https://gr1.api.radio-browser.info",
                    "https://dk1.api.radio-browser.info",
                    "https://ca1.api.radio-browser.info",
                    "https://ie1.api.radio-browser.info",
                    "https://ru1.api.radio-browser.info",
                    "https://br1.api.radio-browser.info",
                    "https://ch1.api.radio-browser.info",
                    "https://es1.api.radio-browser.info",
                    "https://cl1.api.radio-browser.info",
                    "https://jp1.api.radio-browser.info",
                    "https://sg1.api.radio-browser.info",
                    "https://au1.api.radio-browser.info",
                    "https://kr1.api.radio-browser.info",
                    "https://in1.api.radio-browser.info",
                ];
            }

            async searchStations(query) {
                const relativeApiPath = `/json/stations/search?name=${encodeURIComponent(query)}`;
                const allStations = [];
                let anySuccess = false;
                const TIMEOUT_MS = 10000; // 10 seconds timeout for each request

                const requests = this.mirrors.map(async (mirror) => {
                    const fullUrl = `${mirror}${relativeApiPath}`;
                    const controller = new AbortController();
                    const timeoutId = setTimeout(() => controller.abort(), TIMEOUT_MS); // Set timeout

                    try {
                        console.log(`Attempting to fetch from: ${fullUrl}`);
                        const response = await fetch(fullUrl, { signal: controller.signal }); // Pass the signal
                        if (!response.ok) {
                            throw new Error(`HTTP error! Status: ${response.status} from ${fullUrl}`);
                        }
                        const data = await response.json();
                        if (Array.isArray(data)) {
                            console.log(`Successfully fetched ${data.length} stations from ${mirror}`);
                            anySuccess = true;
                            return data;
                        } else {
                            throw new Error(`Unexpected response format from ${fullUrl}: Not an array.`);
                        }
                    } catch (error) {
                        if (error.name === 'AbortError') {
                            console.error(`Error fetching from ${fullUrl}: Request timed out after ${TIMEOUT_MS / 1000} seconds.`);
                        } else {
                            console.error(`Error fetching from ${fullUrl}:`, error);
                        }
                        return null;
                    } finally {
                        clearTimeout(timeoutId); // Clear the timeout regardless of success or failure
                    }
                });

                const results = await Promise.allSettled(requests);

                results.forEach(result => {
                    if (result.status === 'fulfilled' && result.value !== null) {
                        allStations.push(...result.value);
                    }
                });

                if (!anySuccess && allStations.length === 0) {
                    throw new Error("All Radio-Browser API mirrors failed to respond or returned no valid data. Please check your network connection.");
                }

                const uniqueStations = Array.from(new Map(allStations.map(station => [station.stationuuid, station])).values());
                return uniqueStations;
            }
        }

        const radioApi = new RadioBrowserApi();

        // --- Event Handlers ---

        async function performSearch() {
            const searchTerm = searchInput.value.trim();
            stationList.innerHTML = '';

            if (!searchTerm) {
                stationList.innerHTML = '<li>Start typing to search for stations.</li>';
                stations = [];
                return;
            }

            try {
                stations = await radioApi.searchStations(searchTerm);

                if (stations.length === 0) {
                    stationList.innerHTML = `<li>No stations found for '${searchTerm}'. Try a different term.</li>`;
                } else {
                    stations.forEach((station, index) => {
                        const listItem = document.createElement('li');
                        listItem.textContent = `${station.name} (${station.countrycode || 'N/A'})`;
                        listItem.dataset.index = index;
                        listItem.addEventListener('click', () => playStation(index));
                        stationList.appendChild(listItem);
                    });
                }
            }
            catch (e) {
                console.error("Error searching stations:", e);
                stationList.innerHTML = `<li>An error occurred during search. Please try again or check your network.</li>`;
                stations = [];
            }
        }

        async function playStation(index) {
            if (index >= 0 && index < stations.length) {
                const station = stations[index];
                currentPlayingStation = station;
                const streamUrl = station.url_resolved || station.url;
                const stationName = station.name || 'Unknown Station';

                if (!streamUrl) {
                    return;
                }

                console.log(`Attempting to play: ${stationName} from ${streamUrl}`);
                updateNowPlayingText(`Loading: ${stationName}...`);

                Array.from(stationList.children).forEach((li, i) => {
                    if (i === index) {
                        li.classList.add('selected');
                    } else {
                        li.classList.remove('selected');
                    }
                });
                Array.from(favoritesList.children).forEach(li => li.classList.remove('selected'));

                await startVisualizer(streamUrl);
            }
        }

        async function playStationByUUID(uuid) {
            let stationToPlay = stations.find(s => s.stationuuid === uuid);
            if (!stationToPlay) {
                stationToPlay = recentStations.find(s => s.stationuuid === uuid);
            }

            if (stationToPlay) {
                currentPlayingStation = stationToPlay;
                const streamUrl = stationToPlay.url_resolved || stationToPlay.url;
                const stationName = stationToPlay.name || 'Unknown Station';

                if (!streamUrl) {
                    return;
                }

                console.log(`Attempting to play favorite: ${stationName} from ${streamUrl}`);
                updateNowPlayingText(`Loading: ${stationName}...`);

                Array.from(favoritesList.children).forEach(li => {
                    if (li.dataset.stationId === uuid) {
                        li.classList.add('selected');
                    } else {
                        li.classList.remove('selected');
                    }
                });
                Array.from(stationList.children).forEach(li => li.classList.remove('selected'));

                await startVisualizer(streamUrl);
            } else {
            }
        }

        async function handleControlButtonClick() {
            try {
                await ensureAudioContext();

                if (currentAudio && !currentAudio.paused) {
                    currentAudio.pause();
                    updateNowPlayingText(`Paused: ${currentPlayingStation ? currentPlayingStation.name : 'Nothing playing'}`);
                } else if (currentAudio && currentAudio.paused) {
                    await currentAudio.play();
                    updateNowPlayingText(`Now playing: ${currentPlayingStation ? currentPlayingStation.name : 'Nothing playing'}`);
                } else {
                    const selectedItem = stationList.querySelector('.selected');
                    const selectedFavorite = favoritesList.querySelector('.selected');

                    if (selectedItem) {
                        const index = parseInt(selectedItem.dataset.index);
                        playStation(index);
                    } else if (selectedFavorite) {
                        const uuid = selectedFavorite.dataset.stationId;
                        playStationByUUID(uuid);
                    }
                    else {
                    }
                }
            } catch (e) {
                console.error("Control button click error:", e);
                stopVisualizer(true);
            }
        }

        // --- Event Listeners ---
        searchInput.addEventListener('keydown', (event) => {
            if (event.key === 'Enter') {
                performSearch();
            }
        });

        hueSlider.addEventListener('input', (event) => {
            document.documentElement.style.setProperty('--base-hue', event.target.value);
            appContainer.style.boxShadow = `0 0 30px 10px hsla(${event.target.value}, 70%, 50%, 0.4)`;
        });

        nowPlayingLabel.addEventListener('click', handleControlButtonClick);


        // --- Initial Setup ---
        initVisualizer();
        loadRecentStations();
        document.documentElement.style.setProperty('--base-hue', hueSlider.value);
        updateNowPlayingText("Nothing playing");
        appContainer.style.boxShadow = `0 0 30px 10px hsla(${hueSlider.value}, 70%, 50%, 0.4)`;
    </script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Holi, where sound meets light</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Custom CSS to apply the dark purple theme and overrides for Tailwind */
        :root {
            --base-hue: 270; /* Default to purple */

            --dark-bg-color: hsl(var(--base-hue), 30%, 10%);
            --main-app-bg: hsl(var(--base-hue), 40%, 20%);
            --panel-bg: hsl(var(--base-hue), 50%, 25%);
            --border-color: hsl(var(--base-hue), 60%, 40%);
            --accent-color: hsl(var(--base-hue), 70%, 50%);
            --selection-bg: hsl(var(--base-hue), 50%, 35%); /* Slightly lighter than panel for selection */
            --hover-color: hsl(var(--base-hue), 70%, 60%);
            --light-gray-text: #f0f0f0;
            --placeholder-text-color: #a0a0a0; /* A darker gray for placeholders */
            --light-text-color: #f0f0f0; /* New variable for general light text */
        }

        body {
            font-family: 'Inter', sans-serif;
            /* Dynamic background gradient based on hue */
            background: linear-gradient(135deg,
                        hsl(var(--base-hue), 40%, 10%),
                        hsl(var(--base-hue), 50%, 15%),
                        hsl(var(--base-hue), 60%, 20%)); /* Reverted to gradient background */
            color: var(--light-gray-text);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            /* Removed overflow: hidden; to allow body to scroll if app-container overflows */
        }

        /* Main app container */
        .app-container {
            background-color: var(--main-app-bg);
            border-radius: 12px;
            /* Updated box-shadow to be all around */
            box-shadow: 0 0 30px 10px hsla(var(--base-hue), 70%, 50%, 0.6);
            padding: 20px;
            display: flex;
            flex-direction: column; /* Stack sections vertically */
            gap: 10px; /* Reduced gap to bring sections closer */
            width: 100%;
            max-width: 1200px;
            /* Adjusted height to be auto, with a max-height and overflow-y for scrolling */
            height: auto;
            max-height: 95vh; /* Allows content to take up to 95% of viewport height */
            overflow-y: auto; /* Adds vertical scrollbar if content overflows */
            min-height: 500px;
            opacity: 0.95;
            transition: box-shadow 0.1s ease-out; /* Smooth transition for shadow color */
        }

        /* Custom scrollbar for app-container */
        .app-container::-webkit-scrollbar {
            width: 12px;
            height: 12px; /* For horizontal scrollbar if needed, though unlikely */
        }

        .app-container::-webkit-scrollbar-track {
            background: var(--main-app-bg);
            border-radius: 6px;
        }

        .app-container::-webkit-scrollbar-thumb {
            background: var(--border-color);
            border-radius: 5px;
            border: 1px solid var(--accent-color);
        }

        .app-container::-webkit-scrollbar-thumb:hover {
            background: var(--hover-color);
        }

        /* Firefox Scrollbar Styling for app-container */
        .app-container {
            scrollbar-width: thin;
            scrollbar-color: var(--border-color) var(--main-app-bg);
        }


        /* Top section for search and favorites side-by-side */
        .top-section {
            display: flex;
            flex-direction: row; /* Changed back to row for horizontal layout */
            gap: 20px;
            flex-grow: 1; /* Allows it to take available space */
            /* Removed min-height: 200px; to allow content to dictate height */
            /* Removed width: 100%; as flex items will take care of width distribution */
        }

        /* Left panel styling (for search input, station list, and buttons) */
        .left-panel {
            flex: 1; /* Takes equal space in the top section */
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        /* Favorites panel styling (for favorites list) */
        .favorites-panel {
            flex: 1; /* Takes equal space in the top section */
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        /* Input and Select styling */
        input[type="text"], select {
            background-color: var(--panel-bg);
            border: 1px solid var(--border-color);
            padding: 10px;
            border-radius: 12px;
            color: var(--light-gray-text);
            outline: none;
        }

        /* Placeholder styling for search input */
        input[type="text"]::placeholder {
            color: var(--placeholder-text-color);
            opacity: 1; /* Ensure consistency across browsers */
        }

        /* Hue slider specific styling for horizontal orientation */
        #hueSlider {
            -webkit-appearance: none; /* Remove default styling */
            appearance: none;
            width: 100%; /* Take full width of its container */
            height: 20px; /* Standard height for horizontal slider */
            margin: 0; /* Remove default margins */
            background-color: var(--panel-bg);
            border-radius: 8px;
            outline: none;
            cursor: pointer;
            border: 1px solid var(--border-color);
        }

        /* Style the thumb (handle) of the slider */
        #hueSlider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: var(--accent-color);
            border: 2px solid var(--border-color);
            cursor: grab;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
        }

        #hueSlider::-moz-range-thumb {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: var(--accent-color);
            border: 2px solid var(--border-color);
            cursor: grab;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
        }

        #hueSlider::-webkit-slider-runnable-track {
            background: transparent;
            border-radius: 8px;
        }

        #hueSlider::-moz-range-track {
            background: transparent;
            border-radius: 8px;
        }


        /* List styling */
        .results-container, .favorites-list { /* Changed station-list to results-container */
            background-color: var(--panel-bg);
            border: 1px solid var(--border-color);
            border-radius: 10px;
            padding: 5px;
            color: var(--light-gray-text); /* Default color for actual results */
            height: 15vh; /* Set a fixed height */
            overflow-y: auto; /* Ensure scrolling within the fixed height */
            list-style: none;
            margin: 0;
            position: relative; /* Needed for absolute positioning of spinner/message */
        }

        /* Style for placeholder-like text within lists */
        .list-placeholder-text {
            color: var(--placeholder-text-color);
        }

        .results-container li, .favorites-list li {
            padding: 8px 10px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.2s ease-in-out;
            display: flex;
            justify-content: space-between;
            align-items: center;
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
        }

        .results-container li:hover, .favorites-list li:hover {
            background-color: var(--selection-bg);
        }

        .results-container li.selected, .favorites-list li.selected {
            background-color: var(--selection-bg);
            font-weight: bold;
        }

        /* Now playing label container */
        .now-playing-label {
            font-weight: bold;
            padding: 10px;
            text-align: center;
            background-color: var(--panel-bg);
            border: 1px solid var(--border-color);
            border-radius: 10px;
            font-size: 1.2em;
            color: var(--light-gray-text);
            margin-top: 0; /* Removed margin-top */
            overflow: hidden;
            white-space: nowrap;
            position: relative;
            box-sizing: border-box;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: transform 0.1s ease-out;
        }

        .now-playing-label:active {
            transform: scale(0.98);
        }


        /* Inner span for the now playing text */
        .now-playing-label span {
            display: inline-block;
            animation: none;
            padding-left: 0;
            will-change: transform;
        }

        /* Marquee animation definition */
        @keyframes marquee {
            /* Start from right off-screen by the container width */
            0% { transform: translateX(var(--container-width)); }
            /* Move to left off-screen by the text width */
            100% { transform: translateX(calc(-1 * var(--text-width))); }
        }

        /* Class to apply when marquee is active */
        .now-playing-label.scrolling {
            justify-content: flex-start;
        }
        .now-playing-label.scrolling span {
            animation: marquee linear infinite;
        }


        /* Bottom section for visualizer */
        .bottom-visualizer-section {
            flex-grow: 2;
            display: flex;
            flex-direction: column;
            padding-top: 0; /* Removed padding-top */
        }

        .visualizer-container {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 2px solid var(--border-color);
            background-color: var(--panel-bg);
            border-radius: 15px;
            overflow: hidden;
            position: relative;
            transition: transform 0.1s ease-out;
            transform-origin: center center;
        }

        .visualizer-canvas {
            display: block;
            background-color: transparent;
            width: 100%;
            height: 100%;
            transition: transform 0.1s ease-out;
            transform-origin: center center;
        }

        /* Scrollbar Styling (Webkit - Chrome/Safari) for lists */
        .results-container::-webkit-scrollbar, .favorites-list::-webkit-scrollbar {
            width: 12px;
            height: 12px;
        }

        .results-container::-webkit-scrollbar-track, .favorites-list::-webkit-scrollbar-track {
            background: var(--main-app-bg);
            border-radius: 6px;
        }

        .results-container::-webkit-scrollbar-thumb, .favorites-list::-webkit-scrollbar-thumb {
            background: var(--border-color);
            border-radius: 5px;
            border: 1px solid var(--accent-color);
        }

        .results-container::-webkit-scrollbar-thumb:hover, .favorites-list::-webkit-scrollbar-thumb:hover {
            background: var(--hover-color);
        }

        /* Firefox Scrollbar Styling for lists */
        .results-container, .favorites-list {
            scrollbar-width: thin;
            scrollbar-color: var(--border-color) var(--main-app-bg);
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .app-container {
                flex-direction: column;
                height: auto;
                min-height: unset;
                padding: 15px;
            }
            .top-section {
                flex-direction: column;
                gap: 15px;
            }
            .visualizer-container {
                height: 200px;
            }
        }

        /* Spinner for loading states */
        .spinner {
            border: 4px solid var(--border-color);
            border-top: 4px solid var(--accent-color);
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Message box styling */
        .message-box-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease-in-out, visibility 0.3s ease-in-out;
        }

        .message-box-container.show {
            opacity: 1;
            visibility: visible;
        }

        .message-box {
            background-color: var(--panel-bg);
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 400px;
            width: 90%;
            transform: translateY(-20px);
            transition: transform 0.3s ease-in-out;
            border: 1px solid var(--border-color);
        }

        .message-box-container.show .message-box {
            transform: translateY(0);
        }

        .message-box p {
            margin-bottom: 20px;
            font-size: 1.1em;
            color: var(--light-gray-text);
        }

        .message-box button {
            background-color: var(--accent-color);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.2s ease-in-out, transform 0.1s ease-out;
        }

        .message-box button:hover {
            background-color: var(--hover-color);
        }

        .message-box button:active {
            transform: scale(0.98);
        }

        .message-box.error {
            border-color: #ef4444; /* red-500 */
        }
        .message-box.warning {
            border-color: #f59e0b; /* amber-500 */
        }
        .message-box.success {
            border-color: #10b981; /* emerald-500 */
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="flex flex-col gap-2 w-full"> <!-- Container for slider and search input -->
            <input type="range" id="hueSlider" min="0" max="360" value="270" class="flex-grow">
            <div class="flex gap-2">
                <!-- Removed the select dropdown for search type -->
                <input type="text" id="searchInput" placeholder="Search for stations" class="flex-grow">
            </div>
        </div>

        <div class="top-section">
            <div class="left-panel">
                <ul id="results-container" class="results-container">
                    <div id="status-message" class="flex items-center justify-center h-full"><p class="text-[var(--light-text-color)]">Finding a server...</p></div>
                </ul>
            </div>

            <div class="favorites-panel">
                <ul id="favoritesList" class="favorites-list">
                    <li>No recent stations</li>
                </ul>
            </div>
        </div>

        <div id="nowPlayingLabel" class="now-playing-label">
            <span id="nowPlayingTextSpan">Nothing playing</span>
        </div>

        <div class="bottom-visualizer-section">
            <div class="visualizer-container">
                <canvas id="visualizerCanvas" class="visualizer-canvas"></canvas>
            </div>
        </div>

        <!-- New Branding Section -->
        <div class="flex items-center justify-end p-2 mt-auto"> <!-- mt-auto pushes it to the bottom within the flex column -->
            <img id="holiLogo" src="https://raw.githubusercontent.com/visnudeva/holi/f651f79841be097fda527c5061fd40d7fd8e3ab6/holi.png" alt="Holi Logo" class="h-12 w-12 mr-2 rounded-full transition-transform duration-75 ease-out">
            <div class="text-sm">
                <span class="font-bold">Holi</span><br>
                <!-- Changed text-xs to text-sm for larger subtitle -->
                <span id="subtitleText" class="text-sm"></span> <!-- Removed inline style to control color via JS -->
            </div>
        </div>
    </div>

    <!-- Message Box Container -->
    <div id="messageBoxContainer" class="message-box-container">
        <div id="messageBox" class="message-box">
            <p id="messageBoxText"></p>
            <button onclick="document.getElementById('messageBoxContainer').classList.remove('show');">OK</button>
        </div>
    </div>

    <script>
        // --- DOM Elements ---
        const searchInput = document.getElementById('searchInput');
        const resultsContainer = document.getElementById('results-container'); // Changed from stationList
        const nowPlayingLabel = document.getElementById('nowPlayingLabel');
        const nowPlayingTextSpan = document.getElementById('nowPlayingTextSpan');
        const favoritesList = document.getElementById('favoritesList');
        const visualizerCanvas = document.getElementById('visualizerCanvas');
        const visualizerContainer = document.querySelector('.visualizer-container');
        const appContainer = document.querySelector('.app-container');
        const ctx = visualizerCanvas.getContext('2d');
        const hueSlider = document.getElementById('hueSlider');
        const subtitleText = document.getElementById('subtitleText'); // Get the subtitle span
        const holiLogo = document.getElementById('holiLogo'); // Get the Holi logo image
        const messageBoxContainer = document.getElementById('messageBoxContainer');
        const messageBox = document.getElementById('messageBox');
        const messageBoxText = document.getElementById('messageBoxText');
        let statusMessageDiv = document.getElementById('status-message'); // Initial status message container

        // --- Radio Browser API Configuration ---
        let stations = [];
        let recentStations = [];
        const MAX_RECENT_STATIONS = 5;
        let currentAudio = null;
        let currentPlayingStation = null;
        let apiServer = null; // New global variable for the selected API server

        // --- Web Audio API for Visualizer ---
        let audioContext = null;
        let analyser = null;
        let sourceNode = null;
        const FFT_SIZE = 256;
        let dataArray = null;
        let animationFrameId = null;

        // --- Helper Functions for Cookies ---
        function setCookie(name, value, days) {
            let expires = "";
            if (days) {
                const date = new Date();
                date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
                expires = "; expires=" + date.toUTCString();
            }
            document.cookie = name + "=" + (value || "") + expires + "; path=/";
        }

        function getCookie(name) {
            const nameEQ = name + "=";
            const ca = document.cookie.split(';');
            for (let i = 0; i < ca.length; i++) {
                let c = ca[i];
                while (c.charAt(0) === ' ') c = c.substring(1, c.length);
                if (c.indexOf(nameEQ) === 0) return c.substring(nameEQ.length, c.length);
            }
            return null;
        }

        /**
         * Displays a custom message box.
         * @param {string} message - The message to display.
         * @param {string} type - 'info', 'warning', or 'error' for styling.
         */
        function showMessageBox(message, type = 'info') {
            messageBoxText.textContent = message;
            messageBox.className = 'message-box'; // Reset classes
            messageBox.classList.add(type); // Add specific type class
            messageBoxContainer.classList.add('show');
        }

        // --- Visualizer Functions ---

        function initVisualizer() {
            function resizeCanvas() {
                visualizerCanvas.width = visualizerCanvas.offsetWidth;
                visualizerCanvas.height = visualizerCanvas.offsetHeight;
            }
            window.addEventListener('resize', resizeCanvas);
            setTimeout(resizeCanvas, 100);
        }

        function updateNowPlayingText(fullText) {
            nowPlayingTextSpan.textContent = fullText;

            // Reset animation state
            nowPlayingLabel.classList.remove('scrolling');
            nowPlayingTextSpan.style.animation = 'none';
            nowPlayingTextSpan.style.transform = 'translateX(0)'; // Reset transform

            requestAnimationFrame(() => {
                const textWidth = nowPlayingTextSpan.scrollWidth;
                const containerWidth = nowPlayingLabel.clientWidth;
                const charLimitForScroll = 30; // Define the character limit here

                // Only scroll if text overflows the container OR exceeds the character limit
                if (fullText.length > charLimitForScroll || textWidth > containerWidth) {
                    nowPlayingLabel.classList.add('scrolling');
                    nowPlayingLabel.style.justifyContent = 'flex-start'; // Align text to left for scrolling to appear from right

                    // The actual distance the text needs to travel from right-off-screen to left-off-screen
                    // is its own width plus the width of the container.
                    const totalScrollDistance = textWidth + containerWidth;
                    const pixelsPerSecond = 50; // Adjust for desired speed
                    const animationDuration = totalScrollDistance / pixelsPerSecond; // in seconds

                    // Set CSS variables for keyframe animation
                    nowPlayingTextSpan.style.setProperty('--text-width', `${textWidth}px`);
                    nowPlayingTextSpan.style.setProperty('--container-width', `${containerWidth}px`);
                    nowPlayingTextSpan.style.animationDuration = `${animationDuration}s`;
                    nowPlayingTextSpan.style.willChange = 'transform'; // Optimize for animation

                } else {
                    // If no scrolling needed, center the text
                    nowPlayingLabel.style.justifyContent = 'center';
                    nowPlayingTextSpan.style.transform = 'translateX(0)'; // Ensure centered
                }
            });
        }

        const onAudioPlaying = () => {
            console.log("Audio is actually playing.");
            updateNowPlayingText(`Now playing: ${currentPlayingStation ? currentPlayingStation.name : 'Unknown Station'}`);
            if (!animationFrameId) {
                animationFrameId = requestAnimationFrame(drawVisualizer);
            }
            if (currentPlayingStation) {
                addStationToRecents(currentPlayingStation);
            }
        };

        const onAudioPause = () => {
            updateNowPlayingText(`Paused: ${currentPlayingStation ? currentPlayingStation.name : 'Unknown Station'}`);
        };

        const onAudioEnded = () => {
            console.log("Audio ended.");
            stopVisualizer();
            updateNowPlayingText("Nothing playing");
        };

        const onAudioError = (e) => {
            console.error("Audio element error:", e);
            let errorMessage = "An unknown error occurred while trying to play the audio. The stream might be unavailable or your browser is blocking playback.";
            if (e.message) {
                errorMessage = e.message;
            } else if (e.name === "NotAllowedError") {
                errorMessage = "Autoplay was prevented by your browser. Please interact with the page to start audio.";
            } else if (e.target && e.target.error) {
                switch (e.target.error.code) {
                    case MediaError.MEDIA_ERR_ABORTED:
                        errorMessage = "Audio playback aborted. This can happen if you click too quickly.";
                        break;
                    case MediaError.MEDIA_ERR_NETWORK:
                        errorMessage = "A network error caused the audio download to fail.";
                        break;
                    case MediaError.MEDIA_ERR_DECODE:
                        errorMessage = "The audio playback was aborted due to a decoding error.";
                        break;
                    case MediaError.MEDIA_ERR_SRC_NOT_SUPPORTED:
                        errorMessage = "The audio format of this stream is not supported by your browser, or the stream is unavailable. Try another station.";
                        break;
                    default:
                        errorMessage = "An unknown media error occurred.";
                }
            }
            stopVisualizer(true);
            updateNowPlayingText("Error playing station");
            showMessageBox(errorMessage, 'error'); // Display error to user
        };

        async function ensureAudioContext() {
            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                console.log("AudioContext lazily created. State:", audioContext.state);
            }
            if (audioContext.state === 'suspended') {
                try {
                    await audioContext.resume();
                    console.log("AudioContext resumed. State:", audioContext.state);
                } catch (e) {
                    console.error("Failed to resume AudioContext:", e);
                    throw new Error("Autoplay prevented by browser. Please interact with the page to enable audio.");
                }
            }
            if (audioContext.state !== 'running') {
                throw new Error("AudioContext is not running. Autoplay might be blocked.");
            }
        }

        async function startVisualizer(streamUrl) {
            if (currentAudio) {
                currentAudio.pause();
                currentAudio.src = '';
                currentAudio.removeAttribute('src');
                currentAudio.removeEventListener('playing', onAudioPlaying);
                currentAudio.removeEventListener('pause', onAudioPause);
                currentAudio.removeEventListener('ended', onAudioEnded);
                currentAudio.removeEventListener('error', onAudioError);
                currentAudio = null;
            }
            if (sourceNode) {
                sourceNode.disconnect();
                sourceNode = null;
            }
            if (analyser) {
                analyser.disconnect();
                analyser = null;
            }

            try {
                await ensureAudioContext();

                analyser = audioContext.createAnalyser();
                analyser.fftSize = FFT_SIZE;
                dataArray = new Uint8Array(analyser.frequencyBinCount);

                currentAudio = new Audio();
                currentAudio.crossOrigin = "anonymous";
                currentAudio.src = streamUrl;
                currentAudio.autoplay = true;
                currentAudio.controls = false;

                sourceNode = audioContext.createMediaElementSource(currentAudio);
                sourceNode.connect(analyser);
                analyser.connect(audioContext.destination);

                currentAudio.addEventListener('playing', onAudioPlaying);
                currentAudio.addEventListener('pause', onAudioPause);
                currentAudio.addEventListener('ended', onAudioEnded);
                currentAudio.addEventListener('error', onAudioError);

                await currentAudio.play();
                console.log("Audio playback initiated for:", streamUrl);
                if (!animationFrameId) {
                    animationFrameId = requestAnimationFrame(drawVisualizer);
                }

            } catch (e) {
                console.error("Audio/Visualizer setup error:", e);
                let userMessage = "Could not start audio or visualizer. ";
                if (e.message.includes("Autoplay prevented") || e.name === "NotAllowedError") {
                    userMessage += "Your browser might be blocking autoplay. Please interact with the page (e.g., click play) to enable audio.";
                } else {
                    userMessage += `Error details: ${e.message || "Unknown error."}`;
                }
                stopVisualizer(true);
                showMessageBox(userMessage, 'error'); // Display error to user
            }
        }

        function stopVisualizer(closeContext = false) {
            if (animationFrameId) {
                cancelAnimationFrame(animationFrameId);
                animationFrameId = null;
            }

            if (currentAudio) {
                currentAudio.pause();
                currentAudio.src = '';
                currentAudio.removeAttribute('src');
                currentAudio.removeEventListener('playing', onAudioPlaying);
                currentAudio.removeEventListener('pause', onAudioPause);
                currentAudio.removeEventListener('ended', onAudioEnded);
                currentAudio.removeEventListener('error', onAudioError);
                currentAudio = null;
            }
            if (sourceNode) {
                sourceNode.disconnect();
                sourceNode = null;
            }
            if (analyser) {
                analyser.disconnect();
                analyser = null;
            }
            if (closeContext && audioContext && audioContext.state !== 'closed') {
                audioContext.close().catch(e => console.error("Error closing AudioContext:", e));
                audioContext = null;
            }

            ctx.clearRect(0, 0, visualizerCanvas.width, visualizerCanvas.height);
            updateNowPlayingText("Nothing playing");
            visualizerContainer.style.transform = 'scale(1)';
            holiLogo.style.transform = 'scale(1)'; // Reset logo scale
            console.log("Visualizer stopped.");
            appContainer.style.boxShadow = `0 0 30px 10px hsla(${hueSlider.value}, 70%, 50%, 0.4)`;
            subtitleText.style.color = `hsl(${hueSlider.value}, 60%, 40%)`; // Reset subtitle color to default
        }

        function drawVisualizer() {
            if (!analyser || !dataArray || !audioContext || audioContext.state !== 'running') {
                ctx.clearRect(0, 0, visualizerCanvas.width, visualizerCanvas.height);
                if (animationFrameId) {
                    cancelAnimationFrame(animationFrameId);
                    animationFrameId = null;
                }
                return;
            }

            animationFrameId = requestAnimationFrame(drawVisualizer);

            analyser.getByteFrequencyData(dataArray);

            ctx.clearRect(0, 0, visualizerCanvas.width, visualizerCanvas.height);

            const bufferLength = analyser.frequencyBinCount;
            const barWidth = (visualizerCanvas.width / bufferLength) * 2.5;
            let x = 0;

            const MAX_BAR_HEIGHT_RATIO = 0.9;
            const noiseThreshold = 3;

            const totalEnergy = dataArray.reduce((sum, value) => sum + value, 0);
            const averageEnergy = totalEnergy / bufferLength;

            const minEnergyThreshold = 10;
            const maxEnergyThreshold = 150;

            let normalizedEnergy = (averageEnergy - minEnergyThreshold) / (maxEnergyThreshold - minEnergyThreshold);
            normalizedEnergy = Math.max(0, Math.min(1, normalizedEnergy));

            const style = getComputedStyle(document.documentElement);
            const baseHue = parseFloat(style.getPropertyValue('--base-hue'));

            let visualizerHue = baseHue - (normalizedEnergy * baseHue);
            visualizerHue = (visualizerHue + 360) % 360;

            const barRadius = 3;

            const minBarScale = 0.9;
            const maxBarScale = 1.1;
            const barVisualizerScale = minBarScale + (maxBarScale - minBarScale) * normalizedEnergy;

            const minWindowScale = 0.95;
            const maxWindowScale = 1.05;
            const windowVisualizerScale = minWindowScale + (maxWindowScale - minWindowScale) * normalizedEnergy;
            visualizerContainer.style.transform = `scale(${windowVisualizerScale})`;

            // Apply scaling to the logo
            const minLogoScale = 1.0;
            const maxLogoScale = 1.2;
            const logoScale = minLogoScale + (maxLogoScale - minLogoScale) * normalizedEnergy;
            holiLogo.style.transform = `scale(${logoScale})`;

            appContainer.style.boxShadow = `0 0 30px 10px hsla(${visualizerHue}, 70%, 50%, 0.6)`;
            // Set subtitle color to sync with the visualizer hue
            subtitleText.style.color = `hsl(${visualizerHue}, 70%, 70%)`;


            for (let i = 0; i < bufferLength; i++) {
                let normalizedValue = dataArray[i] / 255;
                let scaledValue = Math.pow(normalizedValue, 0.6);

                let barHeight = scaledValue * visualizerCanvas.height * MAX_BAR_HEIGHT_RATIO * barVisualizerScale;

                if (barHeight < noiseThreshold) {
                    barHeight = 0;
                }

                if (barHeight > 0) {
                    const gradient = ctx.createLinearGradient(x, visualizerCanvas.height, x + barWidth, 0);
                    gradient.addColorStop(0, `hsl(${visualizerHue}, 80%, 30%)`);
                    gradient.addColorStop(1, `hsl(${visualizerHue}, 80%, 50%)`);

                    ctx.fillStyle = gradient;
                    const effectiveRadius = Math.min(barRadius, barWidth / 2 - 1);

                    ctx.beginPath();
                    ctx.moveTo(x, visualizerCanvas.height);
                    ctx.lineTo(x, visualizerCanvas.height - barHeight + effectiveRadius);
                    ctx.quadraticCurveTo(x, visualizerCanvas.height - barHeight, x + effectiveRadius, visualizerCanvas.height - barHeight);
                    ctx.lineTo(x + barWidth - effectiveRadius, visualizerCanvas.height - barHeight);
                    ctx.quadraticCurveTo(x + barWidth, visualizerCanvas.height - barHeight, x + barWidth, visualizerCanvas.height - barHeight + effectiveRadius);
                    ctx.lineTo(x + barWidth, visualizerCanvas.height);
                    ctx.closePath();
                    ctx.fill();
                }

                x += barWidth + 1;
            }
        }

        // --- Recent Stations Management (formerly Favorites) ---

        function saveRecentStations() {
            setCookie('recentStations', JSON.stringify(recentStations), 365);
            console.log("Recent stations saved:", recentStations);
        }

        function renderFavorites() {
            favoritesList.innerHTML = '';
            if (recentStations.length === 0) {
                favoritesList.innerHTML = '<li>No recent stations</li>';
                return;
            }

            recentStations.forEach((station) => {
                const listItem = document.createElement('li');
                listItem.textContent = `${station.name} (${station.countrycode || 'N/A'})`;
                listItem.dataset.stationId = station.stationuuid;
                listItem.addEventListener('click', () => playStationByUUID(station.stationuuid));
                listItem.addEventListener('dblclick', () => removeRecentStation(station.stationuuid));
                favoritesList.appendChild(listItem);
            });
        }

        function loadRecentStations() {
            const storedRecents = getCookie('recentStations');
            if (storedRecents) {
                try {
                    recentStations = JSON.parse(storedRecents);
                    console.log("Recent stations loaded:", recentStations);
                } catch (e) {
                    console.error("Error parsing stored recent stations from cookie:", e);
                    recentStations = [];
                }
            } else {
                recentStations = [
                    { "name": "SomaFM: Deep Space One", "url_resolved": "http://ice4.somafm.com/deepspaceone-128-mp3", "stationuuid": "c0d4e5f6-8a9b-4c5d-0e1f-2a3b4c5d6e7f", "countrycode": "US", "favicon": "" },
                    { "name": "SomaFM: Space Station Soma", "url_resolved": "http://ice4.somafm.com/spacestation-128-mp3", "stationuuid": "d1e5f6g7-9b0c-5d6e-1f2a-3b4c5d6e7f8g", "countrycode": "US", "favicon": "" },
                    { "name": "SomaFM: Mission Control", "url_resolved": "http://ice1.somafm.com/missioncontrol-128-mp3", "stationuuid": "e2f6g7h8-0c1d-6e7f-2a3b-4c5d6e7f8g9h", "countrycode": "US", "favicon": "" },
                    { "name": "SomaFM: Secret Agent", "url_resolved": "http://ice1.somafm.com/secretagent-128-mp3", "stationuuid": "f3g7h8i9-1d2e-7f8g-3b4c-5d6e7f8g9h0i", "countrycode": "US", "favicon": "" },
                    { "name": "SomaFM: Lush", "url_resolved": "http://ice4.somafm.com/lush-128-mp3", "stationuuid": "g4h8i9j0-2e3f-8g9h-4c5d-6e7f8g9h0i1j", "countrycode": "US", "favicon": "" }
                ];
                saveRecentStations();
            }
            renderFavorites();
        }

        function addStationToRecents(station) {
            recentStations = recentStations.filter(s => s.stationuuid !== station.stationuuid);
            recentStations.unshift(station);
            if (recentStations.length > MAX_RECENT_STATIONS) {
                recentStations = recentStations.slice(0, MAX_RECENT_STATIONS);
            }
            saveRecentStations();
            renderFavorites();
        }

        function removeRecentStation(uuid) {
            const stationToRemove = recentStations.find(s => s.stationuuid === uuid);
            if (stationToRemove) {
                recentStations = recentStations.filter(s => s.stationuuid !== uuid);
                saveRecentStations();
                renderFavorites();
                if (currentPlayingStation && currentPlayingStation.stationuuid === uuid) {
                    stopVisualizer();
                    currentPlayingStation = null;
                }
            }
        }

        /**
         * Fetches a list of available API servers and selects one randomly.
         */
        async function initializeApiServer() {
            if (!statusMessageDiv) {
                // Create a temporary status message div if it doesn't exist, for initial load
                const tempDiv = document.createElement('div');
                tempDiv.id = 'status-message';
                tempDiv.classList.add('flex', 'items-center', 'justify-center', 'h-full');
                tempDiv.innerHTML = '<p class="text-[var(--light-text-color)]">Finding a server...</p>';
                resultsContainer.appendChild(tempDiv);
                statusMessageDiv = tempDiv; // Update the reference
            } else {
                 statusMessageDiv.innerHTML = '<p class="text-[var(--light-text-color)]">Finding a server...</p>';
            }

            try {
                const response = await fetch('https://all.api.radio-browser.info/json/servers');
                if (!response.ok) throw new Error('Failed to get server list');
                
                const servers = await response.json();
                const activeServer = servers[Math.floor(Math.random() * servers.length)];
                apiServer = `https://${activeServer.name}`;
                console.log(`Connected to API server: ${apiServer}`);
                statusMessageDiv.innerHTML = '<p class="text-[var(--light-text-color)]">Ready to search. Enter a term above.</p>';

            } catch (error) {
                console.error("Error initializing API server:", error);
                showMessageBox('Could not connect to the Radio Browser network. Please try again later.', 'error');
                statusMessageDiv.innerHTML = '<p class="text-red-500 font-semibold">Could not connect to the Radio Browser network. Please try again later.</p>';
            }
        }

        /**
         * Searches for stations based on user input.
         * Includes a retry mechanism for network errors.
         */
        async function searchStations() {
            if (!apiServer) {
                showMessageBox('API server not initialized. Please wait a moment and try again.', 'warning');
                return;
            }

            // The searchType is now hardcoded to 'byname' since the dropdown is removed
            const searchType = 'byname';
            const searchTerm = searchInput.value.trim();

            if (!searchTerm) {
                resultsContainer.innerHTML = `<div id="status-message" class="flex items-center justify-center h-full"><p class="text-red-500 font-semibold">Please enter a search term.</p></div>`;
                showMessageBox('Please enter a search term.', 'warning');
                return;
            }

            resultsContainer.innerHTML = `<div id="status-message" class="flex items-center justify-center h-full"><div class="spinner"></div></div>`;

            // Radio-Browser API uses different paths for different search types
            const searchPath = `/json/stations/${searchType}/${encodeURIComponent(searchTerm)}`;
            let finalSearchUrl = `${apiServer}${searchPath}?limit=200&hidebroken=true&order=clickcount&reverse=true`;
            let success = false;
            let retryCount = 0;
            const MAX_RETRIES = 1; // Try once, then retry if failure

            while (!success && retryCount <= MAX_RETRIES) {
                try {
                    console.log(`Attempting search from: ${finalSearchUrl} (Retry: ${retryCount})`);
                    const response = await fetch(finalSearchUrl, {
                        method: 'GET',
                        headers: { 'User-Agent': 'GeminiRadioApp/2.0' } // It's good practice to identify your app
                    });

                    if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                    
                    const fetchedStations = await response.json();
                    displayResults(fetchedStations);
                    success = true; // Mark as successful
                } catch (error) {
                    console.error('Error fetching stations:', error);
                    if (retryCount < MAX_RETRIES) {
                        console.log('Retrying search with a new API server...');
                        await initializeApiServer(); // Get a new random API server
                        finalSearchUrl = `${apiServer}${searchPath}?limit=200&hidebroken=true&order=clickcount&reverse=true`; // Update URL with new server
                        retryCount++;
                    } else {
                        showMessageBox('Error fetching stations after retries. Please try another search.', 'error');
                        resultsContainer.innerHTML = `<div id="status-message" class="flex items-center justify-center h-full"><p class="text-red-500 font-semibold">Error fetching stations. Please try another search.</p></div>`;
                    }
                }
            }
        }

        /**
         * Displays the search results in the results container.
         * @param {Array<Object>} stations - An array of station objects.
         */
        function displayResults(stationData) {
            resultsContainer.innerHTML = ''; // Clear previous results
            stations = stationData; // Update the global stations array

            if (stations.length === 0) {
                resultsContainer.innerHTML = `<li class="list-placeholder-text">No stations found.</li>`;
                updateNowPlayingText("No stations found.");
            } else {
                stations.forEach((station, index) => {
                    const listItem = document.createElement('li');
                    listItem.textContent = `${station.name} (${station.countrycode || 'N/A'})`;
                    listItem.dataset.index = index;
                    listItem.addEventListener('click', () => playStation(index));
                    resultsContainer.appendChild(listItem);
                });
                updateNowPlayingText(`Found ${stations.length} stations.`);
            }
        }


        async function playStation(index) {
            if (index >= 0 && index < stations.length) {
                const station = stations[index];
                currentPlayingStation = station;
                const streamUrl = station.url_resolved || station.url;
                const stationName = station.name || 'Unknown Station';

                if (!streamUrl) {
                    showMessageBox('No valid stream URL found for this station.', 'warning');
                    return;
                }

                console.log(`Attempting to play: ${stationName} from ${streamUrl}`);
                updateNowPlayingText(`Loading: ${stationName}...`);

                // Remove 'selected' from all search results
                Array.from(resultsContainer.children).forEach((li) => {
                    li.classList.remove('selected');
                });
                // Add 'selected' to the current station in search results
                const selectedSearchItem = resultsContainer.querySelector(`[data-index="${index}"]`);
                if (selectedSearchItem) {
                    selectedSearchItem.classList.add('selected');
                }
                
                // Remove 'selected' from all favorites
                Array.from(favoritesList.children).forEach(li => li.classList.remove('selected'));

                await startVisualizer(streamUrl);
            }
        }

        async function playStationByUUID(uuid) {
            let stationToPlay = stations.find(s => s.stationuuid === uuid);
            if (!stationToPlay) {
                stationToPlay = recentStations.find(s => s.stationuuid === uuid);
            }

            if (stationToPlay) {
                currentPlayingStation = stationToPlay;
                const streamUrl = stationToPlay.url_resolved || stationToPlay.url;
                const stationName = stationToPlay.name || 'Unknown Station';

                if (!streamUrl) {
                    showMessageBox('No valid stream URL found for this favorite station.', 'warning');
                    return;
                }

                console.log(`Attempting to play favorite: ${stationName} from ${streamUrl}`);
                updateNowPlayingText(`Loading: ${stationName}...`);

                // Remove 'selected' from all search results
                Array.from(resultsContainer.children).forEach((li) => {
                    li.classList.remove('selected');
                });

                // Remove 'selected' from all favorites except the current one
                Array.from(favoritesList.children).forEach(li => {
                    if (li.dataset.stationId === uuid) {
                        li.classList.add('selected');
                    } else {
                        li.classList.remove('selected');
                    }
                });

                await startVisualizer(streamUrl);
            } else {
                showMessageBox('Could not find this station in your favorites or search results.', 'error');
            }
        }

        async function handleControlButtonClick() {
            try {
                await ensureAudioContext();

                if (currentAudio && !currentAudio.paused) {
                    currentAudio.pause();
                    updateNowPlayingText(`Paused: ${currentPlayingStation ? currentPlayingStation.name : 'Unknown Station'}`);
                } else if (currentAudio && currentAudio.paused) {
                    await currentAudio.play();
                    updateNowPlayingText(`Now playing: ${currentPlayingStation ? currentPlayingStation.name : 'Unknown Station'}`);
                } else {
                    const selectedItem = resultsContainer.querySelector('.selected'); // Changed from stationList
                    const selectedFavorite = favoritesList.querySelector('.selected');

                    if (selectedItem) {
                        const index = parseInt(selectedItem.dataset.index);
                        playStation(index);
                    } else if (selectedFavorite) {
                        const uuid = selectedFavorite.dataset.stationId;
                        playStationByUUID(uuid);
                    }
                    else {
                        showMessageBox('Please select a station from search results or favorites to play.', 'info');
                    }
                }
            } catch (e) {
                console.error("Control button click error:", e);
                stopVisualizer(true);
                showMessageBox(`Error during playback control: ${e.message}`, 'error');
            }
        }

        // --- Branding Subtitle Function ---
        const subtitles = [
            "Where sound meets light.",
            "Stream the glow within.",
            "A dance of sound and color."
        ];

        function setRandomSubtitle() {
            const randomIndex = Math.floor(Math.random() * subtitles.length);
            subtitleText.textContent = subtitles[randomIndex];
        }


        // --- Event Listeners ---
        searchInput.addEventListener('keydown', (event) => {
            if (event.key === 'Enter') {
                searchStations(); // Call the new search function
            }
        });

        hueSlider.addEventListener('input', (event) => {
            document.documentElement.style.setProperty('--base-hue', event.target.value);
            appContainer.style.boxShadow = `0 0 30px 10px hsla(${event.target.value}, 70%, 50%, 0.4)`;
            // Also update the subtitle color when the slider moves, even if no audio is playing
            subtitleText.style.color = `hsl(${event.target.value}, 70%, 70%)`;
        });

        nowPlayingLabel.addEventListener('click', handleControlButtonClick);


        // --- Initial Setup ---
        initVisualizer();
        loadRecentStations();
        setRandomSubtitle(); // Set the initial random subtitle
        document.documentElement.style.setProperty('--base-hue', hueSlider.value);
        updateNowPlayingText("Nothing playing");
        appContainer.style.boxShadow = `0 0 30px 10px hsla(${hueSlider.value}, 70%, 50%, 0.4)`;
        holiLogo.style.transform = 'scale(1)'; // Ensure initial logo scale
        subtitleText.style.color = `hsl(${hueSlider.value}, 70%, 70%)`; // Set initial subtitle color

        // Initialize API server on page load
        initializeApiServer();
    </script>
